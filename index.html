
<!DOCTYPE html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/scripts.js" type="text/javascript"></script>
  <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
    <h2>Bank Account</h2>
    <form id="newCustomer" action="index.html" method="post">
      <label for="name">Enter Your Name:</label>
      <input class="form-control" id="name" type="text" value="">
      <label for="initialDeposit">Initial Deposit</label>
      <input id="initialDeposit" type="text" value="">
      <button type="submit" name="button">Submit</button>
    </form>
    <form id="existingCustomer" action="index.html" method="post">
      <label for="deposit">Deposit</label>
      <input id="deposit" type="number" value="">
      <label for="withdraw">withdraw</label>
      <input id="withdraw" type="number" value="withdraw">
      <button type="submit" name="button">Submit</button>
    </form>
    <div class="output">
      <h5>Hello, <span id="custName"></span> </h5>
      <h4>Your Balance Is:</h4>
      <p><span id="balance"></span></p>
    </div>
  </div>
  </body>
